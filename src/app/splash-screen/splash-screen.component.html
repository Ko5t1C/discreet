<div fxLayout="column" fxLayoutAlign="center center" class="page dark-theme mat-app-background">

  <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z20">
    <h1>#ChatOver40</h1>
    <div fxFlex="0 0 0" fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Scegli un nome"
               required
               maxlength="30"
               pattern="^[A-Za-z_\-\[\]\\^{}|`][A-Za-z0-9_\-\[\]\\^{}|`]{2,29}$"
               #nickname="ngModel"
               [(ngModel)]="nick">
        <mat-error *ngIf="nickname.value && nickname.value.length >= 3 && nickname.invalid">
          Caratteri non consentiti.
        </mat-error>
        <mat-error *ngIf="nickname.value && nickname.value.length < 3">
          Inserire almeno 3 caratteri.
        </mat-error>
      </mat-form-field>
      <mat-checkbox #registered>Sono un utente registrato</mat-checkbox>
      <mat-form-field *ngIf="registered.checked">
        <input matInput type="password" placeholder="Password"
               #nickpass="ngModel"
               [(ngModel)]="password">
      </mat-form-field>
    </div>
    <button mat-raised-button
            color="primary"
            (click)="onConnectClick()"
            [disabled]="nickname.invalid">Entra in Chat</button>
  </mat-card>
</div>
