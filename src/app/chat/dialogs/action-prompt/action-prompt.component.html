<h2 mat-dialog-title class="title">
  Descrivi azione o stato d'animo
</h2>
<mat-dialog-content class="content" fxLayout="column">
  <mat-form-field>
    <textarea matInput placeholder="Frase in terza persona"
           required
           #textInput="ngModel"
           [(ngModel)]="actionText"></textarea>
  </mat-form-field>
  <strong>{{username}}â€¦ {{actionText}}</strong>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="actionText" [disabled]="textInput.invalid">Conferma</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Annulla</button>
</mat-dialog-actions>
