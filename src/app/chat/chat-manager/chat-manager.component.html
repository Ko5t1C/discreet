<div class="container" fxFlexFill fxLayout="row" fxLayoutAlign="stretch stretch">

  <app-messages-window
    #messageWindow [ngClass]="{'full-message-window': !showRightPanel}"
    (sendMessage)="onSendMessage($event)"></app-messages-window>

  <button mat-icon-button *ngIf="showRightPanel" class="close-panel" color="primary"
          (click)="showRightPanel = false">
    <mat-icon>arrow_forward</mat-icon>
  </button>

  <div class="conversations-list" *ngIf="!showUserList || !showRightPanel" [ngClass]="{'right-panel-show': showRightPanel, 'right-panel-hide': !showRightPanel}">
    <div style="padding-left: 12px; padding-right: 12px;">
      <div class="chat-button" *ngFor="let c of boundChatList | sortBy:'desc':'timestamp'">
        <button mat-raised-button (click)="onChannelButtonClick(c)"
                [color]="c === chat() ? 'accent': ''"
                [matBadge]="c.stats.messages.new"
                [matBadgeHidden]="c.stats.messages.new === 0"
                matBadgePosition="after" matBadgeColor="accent"
                fxLayout="row" fxLayoutAlign="start center">
          <mat-icon [color]="getColor(c)" [innerText]="getIcon(c)"></mat-icon>
          <span>{{c.target().name}}</span>
        </button>
      </div>

    </div>
  </div>

  <div class="users-list" *ngIf="showUserList || !showRightPanel" [ngClass]="{'right-panel-show': showRightPanel, 'right-panel-hide': !showRightPanel}"
       fxLayout="column" fxLayoutAlign="stretch stretch">
    <strong *ngIf="currentChat && currentChat.name" class="title">{{currentChat.name}}</strong>
    <cdk-virtual-scroll-viewport *ngIf="chat().hasUsers()" class="v-scroll" itemSize="38" minBufferPx="200" maxBufferPx="400">
      <button mat-button
              *cdkVirtualFor="let u of chat().users"
              (click)="onUserClick(userMenu, u)"
              [matMenuTriggerFor]="userMenu"
              fxLayout="row" fxLayoutAlign="start center">
        <mat-icon [color]="u.color" [innerText]="u.icon"></mat-icon>
        <span [innerText]="u.name"></span>
      </button>
    </cdk-virtual-scroll-viewport>
    <mat-menu #userMenu="matMenu" xPosition="after">
      <div class="user-menu-title" *ngIf="currentUser">{{currentUser.name}}</div>
      <!-- open a chat with this user -->
      <button mat-menu-item (click)="onUserMenuChat()">
        <mat-icon>message</mat-icon>
        <span>Chat</span>
      </button>
      <!-- collection of media links shared by the user -->
      <button mat-menu-item disabled>
        <mat-icon>library_music</mat-icon>
        <span>Playlist</span>
      </button>
      <!-- turn on/off notifications for messages from this user -->
      <button mat-menu-item disabled>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </div>

</div>

<div class="input-bar" fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="8px">

  <mat-form-field style="width: 100%">
    <textarea matInput placeholder="Enter message" class="message-input"
          fxFlex="1 1 100%"
          [(ngModel)]="userMessage"
          (keydown.enter)="onEnterKey($event)"></textarea>
    <button mat-icon-button fxAlign="end">
      <mat-icon color="primary">send</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon color="primary">sentiment_satisfied_alt</mat-icon>
    </button>
  </mat-form-field>
